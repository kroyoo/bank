<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<head>
    <meta charset="utf-8"/>
    <title>
        Metronic | HTML Table
    </title>
    <meta name="description" content="Datatable HTML table">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--begin::Web font -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: {"families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]},
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!--end::Web font -->
    <!--begin::Base Styles -->
    <link href="/assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/demo/default/base/style.bundle.css" rel="stylesheet" type="text/css"/>
    <!--end::Base Styles -->
    <link rel="shortcut icon" href="/assets/demo/default/media/img/logo/favicon.ico"/>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                    用户列表
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
            <div class="row align-items-center">
                <div class="col-xl-8 order-2 order-xl-1">
                    <div class="form-group m-form__group row align-items-center">
                        <div class="col-md-4">
                            <div class="m-form__group m-form__group--inline">
                                <div class="m-form__label">
                                    <label>
                                        Status:
                                    </label>
                                </div>
                                <div class="m-form__control">
                                    <select class="form-control m-bootstrap-select" id="m_form_status">
                                        <option value="">
                                            All
                                        </option>
                                        <option value="1">
                                            正常
                                        </option>
                                        <option value="2">
                                            删除
                                        </option>
                                        <option value="3">
                                            冻结
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-md-none m--margin-bottom-10"></div>
                        </div>

                        <div class="col-md-4">
                            <div class="m-input-icon m-input-icon--left">
                                <input type="text" class="form-control m-input" placeholder="输入姓名、地址、账号、电话查询"
                                       id="generalSearch">
                                <span class="m-input-icon__icon m-input-icon__icon--left">
                                    <span>
                                        <i class="la la-search"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable  class="m-datatable" id="html_table" -->
        <table class="table table-striped- table-bordered table-hover table-checkable" id="m_table_11" width="100%">
            <thead>
            <tr>
                <th title="Field #1">
                    用户 ID
                </th>
                <th title="Field #2">
                    用户名
                </th>
                <th title="Field #3">
                    手机
                </th>
                <th title="Field #4">
                    地址
                </th>
                <th title="Field #5">
                    身份证
                </th>
                <th title="Field #6">
                    创建时间
                </th>
                <th>
                    状态
                </th>
                <th title="Field #8">
                    备注
                </th>
            </tr>
            </thead>
        </table>
        <!--end: Datatable -->
    </div>
</div>


<!-- begin::Quick Nav -->
<!--begin::Base Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="/assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
<script src="/assets/demo/default/base/scripts.bundle.js" type="text/javascript"></script>
<!--end::Base Scripts -->
<!--begin::Page Resources -->
<script src="/assets/app/js/html-table.js" type="text/javascript"></script>
<!--end::Page Resources -->

<!--begin::Page Scripts -->
<script src="/assets/demo/default/custom/crud/datatables/data-sources/ajax-client-side.js" type="text/javascript"></script>

<!--end::Page Scripts -->

<script>
    jQuery(document).ready(function () {

        alert("Hello");
        $.ajax({
            type: "POST",      // 请求方式
            url: "getList",    // 验证
            datatype: "json",   // json格式
            success: function (data) {  //返回值
                var datatest = "[" + data + "]";
//                alert(datatest);
                var json = JSON.parse(datatest);
                $('#m_table_11').DataTable( {
                    data: json,
                    columns: [
                        { data: "guestId" },
                        { data: "guestName" },
                        { data: "guestContact" },
                        { data: "guestAddress" },
                        { data: "guestIdentify" },
                        { data: "guestCreateTime" },
                        { data: "guestStatus" },
                        { data: "guestRemark" }
                    ]
                } );
            }
        });

    });

</script>

</body>

</html>
